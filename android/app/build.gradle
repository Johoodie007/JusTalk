plugins {
    id "com.android.application"
    id "kotlin-android"
    //id 'org.jetbrains.kotlin.android' version '1.9.20'
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.flutter_app"
    compileSdk 35 // Updated from 33 to 35

    defaultConfig {
        applicationId "com.example.flutter_app"
        minSdkVersion 21
        targetSdkVersion 35 // Updated from 33 to 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Replace with signingConfigs.release when ready
        }
    }

 compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
}

kotlinOptions {
    jvmTarget = "17"
}


    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1" // Updated from 1.12.0
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.9.0"
}
